<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Homework</title>


</head>
<body>
    <div id="wrapper">
        <form action="get">
            <div id="form-group">
                <label for="myname">名字：</label>
                <input type="text" id="myname" name="myname">
            </div>
            <div id="form-group">
                <label for="birth">生日：</label>
                <input type="date" id="birth" name="birth">
            </div>
            <div id="form-group">
                <label for="email">信箱：</label>
                <input type="email" id="email" name="email">
            </div>
            <div id="form-group">
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password">
            </div>
            <div id="form-group">
                <label for="iq">智商：</label>
                <input type="number" id="iq" name="iq" min="80" max="200">
            </div>
            <div id="form-group">
                <label for="file">履歷：</label>
                <input type="file" id="file" name="file">
            </div>
            <div id="form-group">
                <p>秒懂進度：</p>
                
                    <input type="checkbox" id="html" name="html">
                    <label for="html">HTML</label>
                <br>
                
                    <input type="checkbox" id="css" name="css">
                    <label for="css">CSS</label>
                <br>
                
                    <input type="checkbox" id="jquery" name="jquery">
                    <label for="jquery">Jquery</label>
                <br>
                
                    <input type="checkbox" id="cut" name="cut">
                    <label for="cut">版面切割</label>
                <br>
                
                    <input type="checkbox" id="bs" name="bs">
                    <label for="bs">Bootstrap</label>
                <br>
                
                    <input type="checkbox" id="bsrwd" name="bsrwd">
                    <label for="bsrwd">Bootstrap+RWD</label>
                <br>
            </div>
            <div id="form-group">
                <label for="finish">作業是否完成：</label>
                <input type="radio" id="yes" name="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="no">
                <label for="no">No</label>
            </div>
            <div id="form-group">
                <label for="time">作業完成時間：</label>
                <input type="time" id="time" name="time" value="14:20:00">
            </div>
            <div id="form-group">
                <label for="like">喜歡這次的作業嗎：</label>
                <input type="range" id="like" name="like">
            </div>
            <div id="form-group">
                <label for="suggest">對考試題目有哪些建議：</label>
                <textarea rows="2" id="suggest" name="suggest"></textarea>
            </div>
            <div id="form-group">
                <input type="submit" value="清除" id="btn">
                <input type="submit" value="送出" id="btn">
            </div>
            <div id="form-group">
                <input id="img" type="image" src="image/01.jpg" name="img">
            </div>
        </form>
    </div>
</body>



</html>
