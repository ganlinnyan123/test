<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1.2 簡易註冊頁面—Facebook</title>
    <link rel="stylesheet" href="1-2.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>註冊</h1>
            <h3>永遠免費！</h3>
        </header>
        <div id="textbox">
            <div id="form-group">
                <input type="text" placeholder="姓氏" id="first" name="concrol">
                <input type="text" placeholder="名字" id="second" name="control">
            </div>
            <div id="form-group">
                <input type="email" placeholder="電子郵件或手機號碼" id="control" name="control">
            </div>
            <div id="form-group">
                <input type="password" placeholder="設定密碼" id="control" name="control">
            </div>
        </div>
            <p id="birthday">生日</p>
            <div id="birth">
                <select>
                    <option value="1998">1998</option>
                </select>
                <select>
                    <option value="12">12</option>
                </select>
                <select>
                    <option value="12">12</option>"
                </select>
                <a href="">為什麼需要提供出生日期的資料?</a>
            </div>
            <div id="sex">
                <input type="radio" id="" name="sex">
                <label for="woman">女性</label>
                <input type="radio" id="" name="sex">
                <label for="man">男性</label>
            </div>
            <div id="detail">
                <p>點擊註冊即表示您同意我們的<a href="">使用條款</a>、
                    <a href="">資料政策</a>和<a href="">Cookie政策</a>
                    ，你可能會收我們的簡訊通知，而且可以隨時選擇停止接收。</p>
            </div>
            <button type="submit">註冊</button>
        




    </div>

</body>
</html>
